<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <title>圈子邀请</title>
    <link rel="stylesheet" type="text/css" href="css/join-circle.css">
    <style type="text/css">

    </style>
    <script type="application/javascript">
        (function () {
			// 事件监听
			if ('addEventListener' in document) {
				document.addEventListener('orientationchange', function () {
			    	setRem();
				}, false);
			  	window.addEventListener('resize', function () {
			    	setRem();
			  	}, false);
			}
			// 横竖屏时重新调整
			function setRem () {
		   		var html = document.querySelector("html");
            	var width = html.getBoundingClientRect().width;
           		html.style.fontSize = width / 16 + "px";
			}
			setRem();
        })();
    </script>
</head>
	<body>
		<div class="page-c">
			
			<div class="card-container mrtop-180">
				<img class="cardimg" src="images/2.jpg"/>
				<div class="circle-name">酒圈文化圈</div>
				<div class="circle-size">
					<span class="cs-item tr">成员<font>213</font></span>
					<span class="cs-line"></span>
					<span class="cs-item tl">贴子<font>213</font></span>
				</div>
				<div class="join-result">
					发送申请成功，等待圈主审核
					<p class="line-2">查看圈子详细内容请前往酒圈APP</p>
				</div>
			</div>
			
			<div class="openjq-btn">
				开启酒圈APP
			</div>
		</div>
	</body>
</html>
