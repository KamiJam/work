<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>抽奖</title>
		<link rel="stylesheet" href="css/lottery.css"/>
	</head>
	<body>
		<img src="images/bg-lottery.png" style="width: 100%;display: block;"/>
		
		<div class="outterbox" id="drawbox" style="display: none;">
			<!--<input class="drawinput" type="number" placeholder="请输入抽奖数目" id="drawcount"/>-->
			<div class="draw-box">
				<span>本轮抽:</span><input type="number" id="drawcount"/><span>人</span>
			</div>
			<div class="roundbtn blockcenter" id="draw">
				开始抽奖
			</div>
			<div class="roundbtn-s">查看中奖名单</div>
		</div>
		
		<div class="outterbox " id="oneturnbox" style="display: none;">
			<div class="namebox wbg-box">
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>户名用户名</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户用户名</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名用户名用户名用户名</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名用户名用</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名用户名</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名用</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名用户</p>
				</div>
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名用</p>
				</div>
			</div>
			<div class="btns-box">
				<div class="roundbtn wbg" id="enddraw">
					抽奖详情
				</div>
				<div class="roundbtn " id="continuedraw">
					继续抽奖
				</div>
			</div>
		</div>
		
		<div class="outterbox ">
			<div class="animate-box">
				<div class="drawitem">
					<img src="../wx/images/3.jpg"/>
					<p>用户名</p>
				</div>
			</div>
			
			<div class="roundbtn blockcenter" id="backdraw">
				继续抽奖
			</div>
		</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
		$(function(){
			$("#draw").on('click',function(){
				//抽奖
				var _count = $("#drawcount").val();
				
				$("#drawbox").hide();
				_PAGE.go("oneturnbox");
				
			});
			
			$("#continuedraw,#backdraw").on('click',function(){
				_PAGE.go("drawbox");
			});
			$("#enddraw").on('click',function(){
				_PAGE.go("resultbox");
			});
		});
		
		var _PAGE = {
			go: function(id){
				$("#"+id).show().siblings('.outterbox').hide();
			}
		}
	</script>
	</body>
</html>
