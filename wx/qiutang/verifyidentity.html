<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <title>认证</title>
    
    <link rel="stylesheet" href="../css/autumn.css">
    
    <script type="text/javascript">
        (function () {
			// 事件监听
			if ('addEventListener' in document) {
				document.addEventListener('orientationchange', function () {
			    	setRem();
				}, false);
			  	window.addEventListener('resize', function () {
			    	setRem();
			  	}, false);
			}
			// 横竖屏时重新调整
			function setRem () {
		   		var html = document.querySelector("html");
	        	var width = html.getBoundingClientRect().width;
	       		html.style.fontSize = width / 16 + "px";
			}
			setRem();
	    })();
    </script>
</head>
<body>
	<div class="main-content">
		<section class="ver-tabs">
			<div class="ver-tab active">
				<div class="tabimg tab-card"></div>
				<p class="tabname">名片认证</p>
			</div>
			<div class="ver-tab">
				<div class="tabimg tab-identity tab-success "></div>
				<p class="tabname">身份认证</p>
			</div>
		</section>
		
		<!--名片认证-->
		<section class="panelpage" >
			<section class="graybg-box">
				<p class="triangleline"></p>
			</section>
			<section class="ver-infobox">
				<h4><i class="ileft"></i><span>个人信息</span><i class="iright"></i></h4>
				
				<div class="ver-line">
					<label class="vl-label">昵称：</label>
					<input class="vl-input" type="text" placeholder="请输入昵称" value=""/>
				</div>
				<div class="ver-line">
					<label class="vl-label">职位：</label>
					<input class="vl-input" type="text" placeholder="请输入职位" value=""/>
				</div>
				<div class="ver-line">
					<label class="vl-label">公司：</label>
					<input class="vl-input" type="text" placeholder="请输入公司" value=""/>
				</div>
				<div class="ver-line">
					<label class="vl-label">手机号码：</label>
					<input class="vl-input" type="text" placeholder="请输入手机号码" value="" maxlength="11"/>
				</div>
				<div class="ver-line">
					<label class="vl-label">验证码：</label>
					<input class="vl-input vl-code" type="text" placeholder="请输入验证码" value=""/>
					<input type="button" class="vl-send" value="获取验证码" maxlength="6"/>
				</div>
				<div class="ver-line">
					<label class="vl-label">性别(选填)：</label>
					<input class="vl-input" type="text" placeholder="请输入性别(选填)" value=""/>
				</div>
				<div class="ver-line">
					<label class="vl-label">地址(选填)：</label>
					<input class="vl-input" type="text" placeholder="请输入地址(选填)" value=""/>
				</div>
			</section>
			<button class="button-block btn-veredit">更新资料</button>
		</section>
		<!--身份认证-->
		<section class="panelpage" style="display: none;">
			<section class="graybg-box" >
				<p class="triangleline"></p>
				<div class="ver-desc">
					<h4>完成身份认证您将有以下优势：</h4>
					<p>萨达大事的</p>
					<p>萨达大事的</p>
					<p>萨达大事的</p>
					<p>萨达大事的</p>
					<p>萨达大事的</p>
				</div>
				<button class="button-block btn-goverify">去认证</button>
			</section>
			
			<section class="ver-infobox">
				<h4><i class="ileft"></i><span>个人信息</span><i class="iright"></i></h4>
				<div class="vstatus-item">
					<p>真实姓名：李三</p>
					<p>
						身份证号：339005199999999999
						<span class="vstatus-span vs-ing"></span>
					</p>
					<div class="ver-imgbox">
						<img class="ver-upimg" src="../../circle/images/1.jpg"/><img class="ver-upimg" src="../../circle/images/1.jpg"/>
						<!--<span class="reverify">重新认证</span>-->
						<span class="verdate">2017-09-22</span>
					</div>
					
				</div>
			</section>
			
			<section class="ver-infobox" style="margin-top: 10px;">
				<h4><i class="ileft"></i><span>个人信息</span><i class="iright"></i></h4>
				<div class="vstatus-item">
					<p>真实姓名：李三</p>
					<p>
						身份证号：339005199999999999
						<span class="vstatus-span vs-fail"></span>
					</p>
					<div class="ver-imgbox">
						<img class="ver-upimg" src="../../circle/images/1.jpg"/><img class="ver-upimg" src="../../circle/images/1.jpg"/>
						<span class="reverify">重新认证</span>
						<span class="verdate">2017-09-22</span>
						<p class="verfailinfo">身份证号码与姓名不符</p>
					</div>
					
				</div>
			</section>
			
			<section class="ver-infobox" style="margin-top: 10px;">
				<h4><i class="ileft"></i><span>个人信息</span><i class="iright"></i></h4>
				<div class="vstatus-item">
					<p>真实姓名：李三</p>
					<p>
						身份证号：339005199999999999
						<span class="vstatus-span vs-success"></span>
					</p>
					<div class="ver-imgbox">
						<img class="ver-upimg" src="../../circle/images/1.jpg"/><img class="ver-upimg" src="../../circle/images/1.jpg"/>
						<!--<span class="reverify">重新认证</span>-->
						<span class="verdate">2017-09-22</span>
					
					</div>
					
				</div>
			</section>
		</section>
		
		

		
		

	</div>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script>
		$(function(){
			$(".ver-tabs").on('click','.ver-tab',function(){
				var _index = $(this).index();
				console.log(_index);
				$(".ver-tab.active").removeClass("active");
				$(this).addClass("active");
				$(".panelpage").hide();
				$(".panelpage").eq(_index).show();
			});
		});
	</script>
</body>
</html>
