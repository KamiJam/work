<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <title>上传认证资料</title>
    
    <link rel="stylesheet" href="../css/autumn.css">
    
    <script type="text/javascript">
        (function () {
			// 事件监听
			if ('addEventListener' in document) {
				document.addEventListener('orientationchange', function () {
			    	setRem();
				}, false);
			  	window.addEventListener('resize', function () {
			    	setRem();
			  	}, false);
			}
			// 横竖屏时重新调整
			function setRem () {
		   		var html = document.querySelector("html");
	        	var width = html.getBoundingClientRect().width;
	       		html.style.fontSize = width / 16 + "px";
			}
			setRem();
	    })();
    </script>
</head>
<body>
	<div class="main-content">
		<section class="ver-tabs">
			<div class="ver-tab active">
				<div class="tabimg tab-upload"></div>
				<p class="tabuploadone">上传材料证明个人信息</p>
				<p class="tabuploadtwo">个人资料认证后，将可以获得更多合作机会</p>
			</div>
		</section>
		<section class="graybg-box">
			<p class="triangleline"></p>
		</section>

		<section class="ver-infobox">
			<h4><i class="ileft"></i><span>个人信息</span><i class="iright"></i></h4>
			<div class="uploadbox">
				<div class="verup-line">
					<label>真实姓名：</label>
					<input type="text" placeholder="请输入真实姓名"/>
				</div>
				<div class="verup-line">
					<label>身份证号：</label>
					<input type="text" placeholder="请输入身份证号" maxlength="18"/>
				</div>
				
				<div class="unload-card">
					<img src="../images/autumn/uploadcard-front.png" />
					<input type="file" accept="image/*" />
				</div>
				<div class="unload-card">
					<img src="../images/autumn/uploadcard-back.png" />
					<input type="file" accept="image/*" />
				</div>
			</div>
			
		</section>
		<button class="button-block btn-versubmit" disabled="disabled">提交</button>
		
		
		
	</div>
</body>
</html>
