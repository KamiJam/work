<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <title>完善成功</title>
    
    <link rel="stylesheet" href="../css/autumn.css">
    
    <script type="text/javascript">
        (function () {
			// 事件监听
			if ('addEventListener' in document) {
				document.addEventListener('orientationchange', function () {
			    	setRem();
				}, false);
			  	window.addEventListener('resize', function () {
			    	setRem();
			  	}, false);
			}
			// 横竖屏时重新调整
			function setRem () {
		   		var html = document.querySelector("html");
	        	var width = html.getBoundingClientRect().width;
	       		html.style.fontSize = width / 16 + "px";
			}
			setRem();
	    })();
    </script>
</head>
<body>
	<div class="main-content">
		<img class="topload-img" src="../images/autumn/bg-successpinfo.png" />
		<span class="topsucc-info completeinfo-box">
			完善成功!
			<p>恭喜你完善各人信息成功，可以使用糖酒会功能</p>
		</span>

		
		<div class="compinfo-tag">进行身份认证会获取更多的商业机会，前往进行个人信息认证吧！</div>
		
		<div class="block-btn goverifybtn">点击前往</div>
	</div>
</body>
</html>
