<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <title>海报编辑</title>
    
    <link rel="stylesheet" href="../css/autumn.css">
    <link rel="stylesheet" href="../css/patch11-1.css">
    <script type="text/javascript">
        (function () {
			// 事件监听
			if ('addEventListener' in document) {
				document.addEventListener('orientationchange', function () {
			    	setRem();
				}, false);
			  	window.addEventListener('resize', function () {
			    	setRem();
			  	}, false);
			}
			// 横竖屏时重新调整
			function setRem () {
		   		var html = document.querySelector("html");
	        	var width = html.getBoundingClientRect().width;
	       		html.style.fontSize = width / 16 + "px";
			}
			setRem();
	    })();
    </script>
</head>
<body>
	<div class="main-content">
		<div class="poster-selector">
			<p class="ps-top">现有模板：</p>
			<div class="ps-container">
				<div class="psc-item active">
					<img src="../images/3.jpg"/>
				</div>
				<div class="psc-item ">
					<img src="../images/3.jpg"/>
				</div>
				<div class="psc-item">
					<img src="../images/3.jpg"/>
				</div>
				<div class="psc-item">
					<img src="../images/3.jpg"/>
				</div>
			</div>
			<!--<div class="ps-shower">
				<img src="../images/3.jpg"/>
			</div>-->
		</div>
	<div class="uploadprod-box">
		<img class="ub-view" src="../images/3.jpg"/>
		<p class="ub-title">修改产品图片</p>
		<p class="ub-desc">建议选择3:2比例的图片</p>
	</div>
		<div class="type-line mar24">
			<span class="type-name" >请选择糖酒会</span>
			<span class="right-value">重庆糖酒会</span>
		</div>
		<p class="tag-line">选择不一样的糖酒会，生成的展位地址不同</p>
		<div class="cust-ta">
			<textarea placeholder="请输入自定义文本（最多不超过15个字）"></textarea>
		</div>
		<button class="button-block btn-makeposter" >生成海报</button>
	</div>
</body>
</html>
