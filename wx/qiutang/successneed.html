<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <title>发布完成</title>
    
    <link rel="stylesheet" href="../css/autumn.css">
    
    <script type="text/javascript">
        (function () {
			// 事件监听
			if ('addEventListener' in document) {
				document.addEventListener('orientationchange', function () {
			    	setRem();
				}, false);
			  	window.addEventListener('resize', function () {
			    	setRem();
			  	}, false);
			}
			// 横竖屏时重新调整
			function setRem () {
		   		var html = document.querySelector("html");
	        	var width = html.getBoundingClientRect().width;
	       		html.style.fontSize = width / 16 + "px";
			}
			setRem();
	    })();
    </script>
</head>
<body>
	<div class="main-content">
		<div class="top-suggest">
			实名认证用户拥有更多商业机会<span class="fr-btn">去认证</span>
		</div>
		<div class="pos-rel">
			<img class="topload-img" src="../images/autumn/bg-successneed.png" />
			<span class="topsucc-info">发布求购成功!</span>
		</div>
		<div class="hori-three">
			<div class="ht-line"></div>
			<div class="ht-text"><i class="sm-icon smi-heart marr12"></i>为您找到10条产品信息</div>
			<div class="ht-line"></div>
		</div>
		
		
		<div class="roundcorner-btn">查看更多</div>
	</div>
</body>
</html>
